<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D to 3D Image Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="imgBx">
        <img src="img03.jpg" style="--i:3;--j:0;" >
        <img src="img03.jpg" style="--i:2;--j:1;" >
        <img src="img03.jpg" style="--i:1;--j:2;" >
        <img src="img03.jpg" style="--i:0;--j:3;">
        <img src="img03.jpg" style="--i:-1;--j:4;">
        <img src="img03.jpg" style="--i:-2;--j:5;">
        <img src="img03.jpg" style="--i:-3;--j:6;">
    </div>
</body>
</html>
