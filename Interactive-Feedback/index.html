<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed514d4975.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="feedbackbox">
            <div class="emoji">
                <div id="emoji">
                    <img src="images/poor.png">
                    <img src="images/bad.png">
                    <img src="images/okay.png">
                    <img src="images/good.png">
                    <img src="images/excellent.png">
                </div>
            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div>
    <script src="interactive.js"></script>
</body>
</html>
